$GTK_THEME= Graphite-yellow-Dark-compact
$ICON_THEME = Tela-black-dark
$COLOR_SCHEME = prefer-dark

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated

exec = gsettings set org.gnome.desktop.interface gtk-theme $GTK_THEME
exec = gsettings set org.gnome.desktop.interface icon-theme $ICON_THEME
exec = gsettings set org.gnome.desktop.interface color-scheme $COLOR_SCHEME
env = GTK_THEME,$GTK_THEME
env = ICON_THEME,$ICON_THEME
env = COLOR_SCHEME,$COLOR_SCHEME

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(FFD369BB)
    col.inactive_border = rgba(FFD36933)
    layout = dwindle
    resize_on_border = false
}

group {
    col.border_active = rgba(FFD36955) rgba(222831DD) 45deg
    col.border_inactive = rgba(00000000) rgba(00000000) 45deg
    col.border_locked_active = rgba(FFD36955) rgba(222831DD) 45deg
    col.border_locked_inactive = rgba(00000000) rgba(00000000) 45deg
}

decoration {
    rounding = 10
    shadow:enabled = false
    # Otimizações de desempenho mantendo beleza
    drop_shadow = false  # Desabilita sombras drop (economiza CPU)
    shadow_range = 0  # Range de sombra zero
    shadow_render_power = 0  # Power de renderização zero
    col.shadow = rgba(1a1a1aee)  # Cor de sombra (não usado mas definido)

    blur {
        enabled = false  # Blur desabilitado globalmente (mantém desempenho)
        size = 6  # Mantém valores caso seja habilitado
        passes = 2  # Reduzido de 3 para 2 (se habilitar blur)
        new_optimizations = on  # Otimizações novas ativadas
        ignore_opacity = on  # Ignora opacidade (melhor desempenho)
        xray = false  # X-ray desabilitado
        noise = 0.0117  # Noise mínimo
        contrast = 0.8916  # Contraste otimizado
        brightness = 0.8172  # Brilho otimizado
        vibrancy = 0.1696  # Vibrancy otimizado
        vibrancy_darkness = 0.0  # Darkness de vibrancy
    }
}

layerrule = blur on, ignore_alpha 0, match:namespace waybar
