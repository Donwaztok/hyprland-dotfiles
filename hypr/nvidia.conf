# See https://wiki.hyprland.org/Nvidia/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_VRR_ALLOWED,1
env = WLR_DRM_NO_ATOMIC,1
# Otimizações adicionais para NVIDIA
env = __GL_MaxFramesAllowed,1  # Limita frames em buffer para reduzir latência
env = __GL_SYNC_TO_VBLANK,0  # Desabilita sync vertical para melhor FPS (use com cuidado)
env = WLR_NO_HARDWARE_CURSORS,1  # Usa cursor software (pode melhorar compatibilidade)

cursor:no_hardware_cursors = true
