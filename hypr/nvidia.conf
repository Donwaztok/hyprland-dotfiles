# See https://wiki.hyprland.org/Nvidia/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_VRR_ALLOWED,1
env = WLR_DRM_NO_ATOMIC,1
# Otimizações adicionais para NVIDIA
env = __GL_MaxFramesAllowed,1  # Limita frames em buffer para reduzir latência
env = __GL_SYNC_TO_VBLANK,0  # Desabilita sync vertical para melhor FPS
env = WLR_NO_HARDWARE_CURSORS,0  # Usa cursor de hardware (melhor desempenho)
env = __GL_THREADED_OPTIMIZATIONS,1  # Otimizações multi-threaded
env = __GL_SHADER_DISK_CACHE,1  # Cache de shaders em disco
env = __GL_SHADER_DISK_CACHE_PATH,$HOME/.cache/nvidia-shaders  # Path do cache
env = __GL_YIELD,NOTHING  # Yield behavior otimizado
env = WLR_DRM_DEVICES,/dev/dri/card0  # Especifica device DRM

cursor:no_hardware_cursors = false  # Habilita cursor de hardware para melhor desempenho
